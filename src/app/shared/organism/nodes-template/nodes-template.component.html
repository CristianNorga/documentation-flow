<select
  [formControl]="typeNode"
  class="form-select"
  aria-label="Default select example"
  >
  <option value="" selected>Seleccione una opci√≥n</option>
  <option value="components">Componente</option>
  <option value="flows">Flujo</option>
  <option value="paths">Ruta</option>
</select>

<div class="mt-3">
  <div *ngIf="typeNode.value == 'components'">
    <sc-form-node-component (create)="enableButton($event)"></sc-form-node-component>
  </div>
  <div *ngIf="typeNode.value == 'flows'">Formulario Flujo</div>
  <div *ngIf="typeNode.value == 'paths'">Formulario Ruta</div>
</div>

<button
  type="button"
  [disabled]="!isValid"
  class="btn btn-outline-primary rounded rounded-pill px-4 mt-4 fw-medium">
  Crear
</button>
